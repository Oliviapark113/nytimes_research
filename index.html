<body>
    <div class="container">
        <!--Jumbotron-->
        <div class="jumbotron">
            <h1>New York Times Search</h1>
        </div>

        <!--Seacrh parameter Panel-->
        <div class="row">

            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameter</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="search">Search term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                                <div class="form-group">
                                    <label for="sel1">Number of record to Retrieve:</label>
                                    <select class="form-control" id="numRecords">
                                    <option value=1>1</option>
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                    <!-- <option>4</option> -->
                                    </select>
                                </div>
                            <div class="form-group">
                                <label for="startYear" id="startYear">Start Year:</label>
                                <input type="text" placeholder="YYYYMMDD"class="form-control" id="startYear">
                            </div>
                            <div class="form-group">
                                <label for="endYear" id="endYear">End Year:</label>
                                <input type="text" placeholder="YYYYMMDD" class="form-control" id="endYear">
                            </div>
                            <!-- <div class="form-group form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div> -->
                            <button type="button" class="btn" id="searchBtn">Search</button>
                            <button type="button" class="btn">Clear</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>


        <!--result panel-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                    </div>
                    <div class="panel-body">
                       <div class="well">
                           <h2>Title</h2>
                           <h3>Author</h3>
                           <h4>Section</h4>
                           <h4>Date</h4>
                           <h4>Link</h4>
                       </div>

                       <div class="well">
                        <h2>Title</h2>
                        <h3>Author</h3>

                        <h4>Link</h4>
                    </div>

                    </div>
                </div>
            </div>

        </div>
